<table class="w-full border-collapse table-auto">
  <thead>
    <tr class="bg-violet-100 text-gray-600 uppercase text-sm leading-normal">
      <th class="py-3 px-6 text-left">#</th>
      <th class="py-3 px-6 text-left">Title</th>
      <th
        class="py-3 px-6 text-left hover:cursor-pointer"
        (click)="sortByAvgAge()"
      >
        Average Age of Authors
      </th>
    </tr>
  </thead>
  <tbody class="text-gray-600 text-sm font-light">
    <tr
      *ngFor="let bookAvgAge of bookAvgAges; index as i"
      class="border-b border-violet-200 hover:bg-violet-200"
    >
      <td class="py-3 px-6 text-left">
        {{ i + 1 }}
      </td>
      <td class="py-3 px-6 text-left">{{ bookAvgAge.titleBook }}</td>
      <td class="py-3 px-6 text-left">{{ bookAvgAge.avgAgeAuthors }}</td>
    </tr>
  </tbody>
</table>
